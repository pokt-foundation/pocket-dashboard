query getTotalRelaysAndLatency($_eq: String, $_gte: timestamptz) {
  relay_apps_daily_aggregate(
    where: { app_pub_key: { _eq: $_eq }, bucket: { _gte: $_gte } }
    order_by: { bucket: desc }
  ) {
    aggregate {
      sum {
        total_relays
      }
      avg {
        elapsed_time
      }
    }
  }
}

